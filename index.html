<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        canvas {
            display: block;
            margin: 50px auto;
            /* border: 1px solid #000; */
            /* background-color: #ccc; */
        }
    </style>
</head>
<body>
    <canvas width="500" height="500"></canvas>
    <script>
        var canvas = document.querySelector('canvas');
        var ctx = canvas.getContext('2d');
        

        var timer = window.setInterval(function() {
            ctx.clearRect(0, 0, 2000, 2000);
            ctx.save();
            ctx.beginPath();
            ctx.arc(250, 250, 180, 0, 360 / 180 * Math.PI);
            ctx.stroke();

            ctx.translate(250, 250);
            ctx.rotate(-90 / 180 * Math.PI);
            ctx.save();

            // ctx.restore();
            for(var i = 0; i < 60; i++) {
                ctx.strokeStyle = '#aaa';
                ctx.rotate(6 / 180 * Math.PI);
                ctx.beginPath();
                // ctx.lineWidth = 4;
                // ctx.moveTo(150, 0);
                // ctx.lineTo(178, 0);
                ctx.moveTo(170, 0);
                ctx.lineTo(178, 0);
                ctx.stroke();
            }
            ctx.restore();

            ctx.save();
            for(var i = 0; i < 12; i++) {
                ctx.strokeStyle = '#666'
                ctx.rotate(30 / 180 * Math.PI);
                ctx.beginPath();
                ctx.lineWidth = 4;
                ctx.moveTo(150, 0);
                ctx.lineTo(178, 0);
                ctx.stroke();
            }
            ctx.restore();
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var hRotate = h * 30 + m / 60 * 30 + s / 60 / 60 * 30;
            var mRotate = m * 6 + s / 60 * 6;
            var sRotate = s * 6;

            ctx.save();
            ctx.rotate(sRotate / 180 * Math.PI);
            ctx.beginPath();
            ctx.lineWidth = 2;
            ctx.strokeStyle = 'skyblue';
            ctx.moveTo(-10, 0);
            ctx.lineTo(120, 0);
            ctx.stroke();

            ctx.restore();
            ctx.save();
            ctx.rotate(mRotate / 180 * Math.PI);
            ctx.beginPath();
            ctx.lineWidth = 3;
            ctx.strokeStyle = 'green';
            ctx.moveTo(-10, 0);
            ctx.lineTo(90, 0);
            ctx.stroke();

            ctx.restore();
            ctx.save();
            ctx.rotate(hRotate / 180 * Math.PI)
            ctx.beginPath();
            ctx.lineWidth = 4;
            ctx.lineCap ="round";
            ctx.strokeStyle = 'orange';
            ctx.moveTo(-10, 0);
            ctx.lineTo(55, 0);
            ctx.stroke();
            ctx.restore();

            ctx.save();
            ctx.beginPath();
            ctx.arc(0, 0, 3, 0, 360 / 180 * Math.PI);
            ctx.fill();
            ctx.restore();

            ctx.restore();
        }, 1000);
        

    </script>
</body>
</html>
